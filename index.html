<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Palindrome</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Palindrome Detector</h1>
        <div class="col-md-6">
          <p>Enter a series of alpha-numeric characters and I will tell you if it's a palindrome!</p>
          <form>
            <div class="form-group" id="word-input">
              <label for="palindrome">Enter string of characters:</label>
              <input name="palindrome" type="text" class="form-control" id="word">
            </div>
            <button type="submit" class="btn-success">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <ul id="output"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
